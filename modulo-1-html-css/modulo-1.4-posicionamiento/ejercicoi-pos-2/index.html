<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Humoristas cercanas</h1>
  <div class="contenedor">
    <figure id="lina">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Lina_Morgan_2012_%28cropped%29.jpg/378px-Lina_Morgan_2012_%28cropped%29.jpg" />
      <figcaption>static</figcaption>
    </figure>
    <figure id="eva">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Eva_Hache_-_01.jpg/320px-Eva_Hache_-_01.jpg" />
      <figcaption>relative</figcaption>
    </figure>
    <figure id="ana">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Ana_Morgade_-_Seminci_2016.jpg/235px-Ana_Morgade_-_Seminci_2016.jpg" />
      <figcaption>absolute</figcaption>
    </figure>
    <figure id="yolanda">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Yolanda_Ramos.jpg" />
      <figcaption>fixed</figcaption>
    </figure>
    <figure id="maria">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Mar%C3%ADa_Antonieta_de_las_Nieves_como_la_Chilindrina_%28cropped%29.jpg/252px-Mar%C3%ADa_Antonieta_de_las_Nieves_como_la_Chilindrina_%28cropped%29.jpg" />
      <figcaption>sticky</figcaption>
    </figure>
    <div class="texto">
      Al estar conmigo todos sois testigos<br>
      Mi emoción he de vencer<br>
      Encontrando a mis amigos<br>
      Maravilloso fue volver<br>
      <br>
      La luz se enciende, sonó la orquesta<br>
      Todo es igual que ha sido ayer<br>
      Todo es hermoso, todo es alegre<br>
      Maravilloso fue volver<br>
    </div>
  </div>
</body>

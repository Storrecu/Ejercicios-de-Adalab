<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Viewport Sample</title>
  <style>
    .box {
      background: red;
      height: 100px;
    }

    @media all and (max-width: 480px) {
      .box {
        background-color: red;
      }
    }

    @media all and (min-width: 480px) {
      .box {
        background: blue;
      }
    }

    @media all and (min-width: 768px) {
      .box {
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
